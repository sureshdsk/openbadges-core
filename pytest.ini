[pytest]
# Pytest configuration for openbadges-core

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (if pytest-cov is installed)
    --cov=openbadges_core
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Fail on first failure (comment out for full test run)
    # -x

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    slow: Tests that take longer to run
    crypto: Tests involving cryptographic operations

# Coverage options
[coverage:run]
source = openbadges_core
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
